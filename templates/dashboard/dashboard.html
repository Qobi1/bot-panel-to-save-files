<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a onclick="showSection('users')">Users</a>
        <a onclick="showSection('files')">Files</a>
    </div>
    <div class="content">
        <div id="users" class="hidden">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in users %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.user_id }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div id="files" class="hidden">
            <h2>Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>File Name</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in files %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.image.url  }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content > div');
            sections.forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
